<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container_cards">
        <div class="subcontainer_cards">
          <div class="container_back-card">
            <!-- <img src="images/bg-card-back.png" alt="back"> -->
            <span class="number-back-card"> 000</span>
          </div>
          <div class="container_front-card">
            <img src="images/card-logo.svg" alt="logo" class="card-logo" />
            <span class="number-front-card"> 0000 0000 0000 0000 </span>
            <div class="container_date-user">
              <span class="name-card"> Jane Appleseed</span>
              <span class="date-card">
                <span class="date-month">00</span>/ <span class="date-year">00</span> </span>
                
            </div>
          </div>
        </div>
      </div>
      <form action="" onsubmit="return false;" class="container_form">
        
        <div class="subcontainer_form">
        <label for="input_cardholder" class="cardholder"> Cardholder Name </label>
        <input class="inputs input_cardholder" type="text" placeholder="e.g. Jane Appleseed" id="input_cardholder" oninput="inputName()"/>

        <span class="invalid_cardholder span_invalid_cardholder">The cardholder name is invalid</span>
        <span class="span_cardholder_empty">Can`t be blank</span>
        <label for="input_card-number" class="card-number"> Card Number </label>

        <input
          class="inputs input_card-number"
          type="text"
          placeholder="e.g. 1234 5678 9123 0000" id="input_card-number" maxlength="16" oninput="formatAndShowCardNumber(event) "
        />
        <span class="wrong_format span_wrong_format"> Wrong format, numbers only</span>
        <span class="span_cardnumber_empty">Can`t be blank</span>
        <div class="container_exp"></div>

        <div class="container_inputs-date">
          <div class="container_date">
            <label for="month" class="date-text"> Exp. Date (MM/YY) </label>
            <div class="container_exp">
              <div class="container_date-month">
                <input
                  class="inputs month"
                  type="text"
                  name=""
                  id="month"
                  placeholder=" MM" 
                  maxlength="2"
                  max="12"
                  oninput="inputDateMonth()"
                />

                <span class="string_empty span_month_empty">Can`t be blank</span>
              </div>

              <div class="div container_date-year">
                <input
                  class="inputs year"
                  type="text"
                  placeholder="YY
" oninput="inputDateYear()"
id="" maxlength="2"
                />

                <span class="string_empty span_year_empty">Can`t be blank</span>
              </div>
            </div>
          </div>

          <div class="container_cvc">
            <span class="date-text">CVC</span>

            <input class="inputs cvc" type="text" placeholder="e.g. 123" oninput="inputCv()" maxlength="3" /> 

            <span class="string_empty span_cvc_empty">Can`t be blank</span>
          </div>
        </div>

        <input type="submit" class="submit" value="Confirm" />
      </div>
      </form>

      <!-- Completed state start -->
      <div class="container_hidden">
        <img src="images/icon-complete.svg" alt="" class="complete-icon">
        <h1 class="title">Thank you!</h1> <h2 class="subtitle">We've added your card details </h2>
        <button class="continue-btn">Continue</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
